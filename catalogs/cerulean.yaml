id: "cerulean"
title: "Cerulean GTIF project catalog"
description: "Catalog providing description to available datasets to the Cerulean GTIF project"
endpoint: "https://gtif-cerulean.github.io/catalog/cerulean/"
default_base_layers: "layers/baselayers"
default_overlay_layers: "layers/overlays"
assets_endpoint: "https://raw.githubusercontent.com/gtif-cerulean/assets/main/collections"
collections:
  - harshness
  - SWPT_sea_water_potential_temperature
  - polaris
  - POS1_polaris_sentinel1
  - airss
  - VHM0_wave_significant_height
  - NPPB_net_primary_production_of_biomass
  - DO_dissolved_oxygen
  - DIC_dissolved_inorganic_carbon
  - PH_ph
  - TA_total_alkalinity
  - SCO2_surface_co2
  - DI_dissolved_iron
  - NO3_nitrate
  - PO4_phosphate
  - SI_dissolved_silicate
  - PHYC_total_phytoplankton
  - ZOOC_total_zooplankton
  - SHS1_sentinel1_ew_hh
  - CHLA_chlorophyll_concentration
  - DIATO_diatoms_chlorophyll_a
  - DINO_uncertainty_dinophytes_chlorophyll_a
  - GREEN_green_algae
  - HAPTO_haptophytes_chlorophyll_a
  - MICRO_microphytoplankton_chlorophyll_a
  - NANO_nanophytoplankton_hlorophyll_a
  - PICO_picophytoplankton_chlorophyll_a
  - PROCHLO_prochlorophytes_chlorophyll_a
  - PROKAR_prokaryotes_chlorophyll_a
  - SPM_inorganic_suspended_pm